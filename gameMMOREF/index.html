<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legemdary Game</title>
  <link rel="stylesheet" href="/gameMMOREF/css/style.css">
</head>

<body>
  <!-- Шапка -->
  <header class="header">
    <h1 class="header__text-h1">Welcome to your Game</h1>
  </header>
  <!-- Тело -->
  <main class="main">
    <!-- Заголовок и кнопка назад -->
    <div class="main__content">
      <h1 class="main__text-h1">
        Select your person
      </h1>
      <button class="main__button-back">
        Back
      </button>
    </div>
    <!-- Селекты для выбора -->
    <section class="main__info-block" id="person">
      <h2 class="main__text-h2">
        Your person.
      </h2>
      <p class="main__text">
        Level 1. No abilities.
      </p>
    </section>
    <section class="main__info-block" id="pet">
      <h2 class="main__text-h2">
        Your pet.
      </h2>
      <p class="main__text">
        Level 1. No abilities.
      </p>
    </section>
    <!-- Кнопка сейва -->
    <div class="main__case-button">
      <a class="main__button-save" href="#">
        Save and next
      </a>
    </div>
  </main>
  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__text">
      &copy; 2023 My Website. All rights reserved.
    </p>
  </footer>
  <!-- Подвязка скрипта -->
  <script src="scripts/main.js"></script>
</body>

</html>
